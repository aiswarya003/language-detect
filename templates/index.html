	<script>
		$(document).ready(function () {

			$("#fupload").change(function () {
				if (document.getElementById('fupload').value == "")
					document.getElementById('file').innerHTML = "Choose a file!"
				else
					document.getElementById('file').innerHTML = document.getElementById('fupload').files[0].name;
			});
			$("#submit").click(function () {

				var file = document.getElementById('fupload').files[0];

				var formData = new FormData();
				formData.append('file1', file);
				formData.append('name', file.name);

				console.log('st');

				$.ajax({
					url: "/predict",
					type: "post",
					data: formData,
					//contentType: "application/json",
					contentType: false,
					processData: false,
					beforeSend: function () {
						Swal.fire({
							title: "Processing...",
							allowOutsideClick: false,
							allowEscapeKey: false,
						});
						Swal.showLoading();
					},
					success: function (res) {
						console.log(res);
						Swal.close();
						window.location.href = '{{ url_for('result') }}';

					}
				});
			});
		});
